<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="./login-style.css">
   <title>Login</title>
</head>
<body>
   <header class="header">
      <img class="header__img" src="./images/logo-platzi.png" alt="">
   </header>

   <section class="login">
      <section class="login__container">
         <h2 class="login__container--title">Login</h2>

         <form class="login__container--form" action="">
            <input class="login--input" placeholder="Email" type="text">
            <input class="login--input" placeholder="Password" type="password">
            <br>
            <button class="login--buton">Login</button>

            <div class="login__container--remember-section">
               <label for="remember">Remember me<input type="checkbox" name="remember" id="remember"></label>
               <a href="/">Forgot my password</a>
            </div>
         </form>

         <section class="login__container--social-media">
            <div>
               <img src="./images/google-icon.svg" alt="google-login"><span>Login with Google</span>
            </div>
            <div>
               <img src="./images/facebook-icon.svg" alt="facebook-login"><span>Login with Facebook</span>
            </div>
         </section>

         <p class="login__container--register"><a href="/">Create a new account</a></p>
      </section>
   </section>

   <footer class="footer">
      <a href="/">Terms of use</a>
      <a href="/">Privacy info</a>
      <a href="/">Help center</a>
   </footer>
</body>
</html>
