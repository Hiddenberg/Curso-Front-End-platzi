<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="./login-style.css">
   <title>Register</title>
</head>
<body>
   <header class="header">
      <img class="header__img" src="./images/logo-platzi.png" alt="">
   </header>

   <section class="login">
      <section class="login__container">
         <h2 class="login__container--title">Create new account</h2>

         <form class="login__container--form" action="">
            <input class="login--input" placeholder="Name" type="text">
            <input class="login--input" placeholder="Email" type="text">
            <input class="login--input" placeholder="Password" type="password">
            <br>
            <button class="login--buton">Register</button>
         </form>

         <div class="existing-account">
            <p>Do you have an existing account?</p>
            <p class="login__container--register"><a href="/">Login</a></p>
         </div>
      </section>
   </section>

   <footer class="footer">
      <a href="/">Terms of use</a>
      <a href="/">Privacy info</a>
      <a href="/">Help center</a>
   </footer>
</body>
</html>
